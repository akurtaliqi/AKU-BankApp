<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view>
        <h:head>
            <title>Créer client</title>
            <f:loadBundle
                basename="ch.hearc.ig.odi.customeraccount.bundle.Resources" 
                var="resrc" />
        </h:head>
        <body>

            <h:form>
                numero : <h:inputText     value="#{customerCreateBean.number}"    required="true" />
                nom : <h:inputText      value="#{customerCreateBean.lastName}"    required="true" />
                prénom : <h:inputText   value="#{customerCreateBean.firstName}" required="true"/>

                <br/>
                <br/>
                 <h:commandButton id="reset" value="#{resrc['btn.label.reset']}" type="reset" />
                <h:commandButton type="submit" value="Valider" actionListener="#{customerCreateBean.newCustomer}" action="createCustomerOk.xhtml"/> 
                <h:button id="cancel" value="#{resrc['btn.label.cancel']}" outcome="customersList.xhtml"/>

                <!-- h outputlink pour les liens-->

                <br/>

            </h:form>

        </body>
    </f:view>
</html>
