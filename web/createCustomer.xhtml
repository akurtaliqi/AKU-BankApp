<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view>
        <h:head>
            <title>Créer client</title>
            <f:loadBundle
                basename="ch.hearc.ig.odi.customeraccount.bundle.Resources" 
                var="resrc" />
        </h:head>
        <h:body>

            <h:outputText />

            <h:panelGrid id="panel" columns="2" border="0" cellpadding="0" cellspacing="2">
                <h:form>
                    numero : <h:inputText     value="#{creerClientBean.number}"    required="true" />
                    nom : <h:inputText      value="#{creerClientBean.firstName}"    required="true" />
                    prénom : <h:inputText   value="#{creerClientBean.lastName}" required="true"/>

                    <br/>
                    <br/>
                    <h:commandButton type="submit" value="Valider" actionListener="#{creerClientBean.newCustomer}" action="createCustomerOk.xhtml"/> 
                    <h:button value="Retour à la liste" outcome="customersList.xhtml"/>
                    

                    <!-- h outputlink pour les liens-->

                    <br/>

                </h:form>

            </h:panelGrid>

        </h:body>
    </f:view>
</html>
