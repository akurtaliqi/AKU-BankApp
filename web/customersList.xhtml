<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view>
        <h:head>
            <f:loadBundle
                basename="ch.hearc.ig.odi.customeraccount.bundle.Resources" 
                var="resrc" />
            <title>Facelet Title</title>
        </h:head>
        <h:body>
            <h:form>
                <h:commandButton value="franÃ§ais" type="submit"  action="#{indexBean.languageToFr}"/>

                <h:commandButton value="anglais" type="submit"  action="#{indexBean.languageToEn}"/>
            </h:form>
            <h2>
                <h:outputText value="#{resrc['customers.list.title']}" />
            </h2>
            <h:form>
                <h:dataTable value="#{customersBean.customers}" var="customer">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{resrc['customer.number']}" />
                        </f:facet>
                        <h:commandLink id="cmdLnkViewCustomerNumber" value="#{customer.number}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{resrc['customer.lastName']}" />
                        </f:facet>
                        <h:commandLink id="cmdLnkViewCustomerLastName" value="#{customer.lastName}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{resrc['customer.firstName']}" />
                        </f:facet>
                        <h:commandLink id="cmdLnkViewCustomerFirstName" value="#{customer.firstName}" />
                    </h:column>
                </h:dataTable>
                <h:commandButton value="#{resrc['btn.label.add']}" action="createCustomer"/>
            </h:form>

        </h:body>
    </f:view>
